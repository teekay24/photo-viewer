<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="photos.css"> <!-- Link to your photos.css -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Multiple columns */
            gap: 16px;
            margin-top: 20px;
        }
        .photo-item {
            width: 200px; /* Set a fixed width for uniformity */
            height: 300px; /* Set a fixed height for uniformity */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 10px;
            text-align: center;
            overflow: hidden;
        }
        .photo-item img {
            max-width: 100%;
            max-height: 150px; /* Restrict image height to maintain layout consistency */
            object-fit: cover; /* Ensure the image scales properly */
        }
        .photo-item p {
            font-size: 14px;
            line-height: 1.2; /* Adjust line spacing for readability */
            word-wrap: break-word; /* Wrap text if it overflows */
            overflow: hidden; /* Prevent text from spilling out */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
            max-height: 60px; /* Limit the height of the text area */
        }
    </style>
</head>
<body>
    <h1>Photo Viewer</h1>
    <label for="tag-select">Filter by Tag:</label>
    <select id="tag-select">
        <option value="">All</option>
    </select>
    <div id="photo-gallery">
        <!-- Sample photo item, adjust dynamically using JavaScript -->
        <div class="photo-item">
            <img src="path/to/image.jpg" alt="Sample Image">
            <p>Description of the photo or tag goes here.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
